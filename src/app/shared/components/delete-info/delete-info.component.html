<div class="modal-content">
  <h4 class="mb1">Are you sure you want to delete?</h4>
</div>
<div class="modal-footer">
  <button
    type="button"
    (click)="cancel()"
    class="modal-action waves-effect waves-black btn-flat"
  >
    Cancel
  </button>
  <button
    type="button"
    class="modal-action btn waves-effect red"
    (click)="delete()"
  >Delete
  </button>
</div>
